
<div class="page-header">
  <h2>{{titulo}}</h2>
</div>

<div class="jumbotron">
  <div class="row">
    <div class="col-md-3 col-md-offset-9">
      <button type="button" [routerLink]="['/agregarEmpleado']" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-user"></span> Nuevo Empleado</button>
    </div>
  </div>
  <br>
  <table class="table table-hover">
    <tr class="info"><th>Nombre</th><th>Email</th><th>Fecha Nacimiento</th></tr>
    <tr *ngFor = "let empleado of empleados">
        <td><a [routerLink]="['/empleado',empleado._id]">{{empleado.nombre}} {{empleado.apellido}}</a></td>
        <td>{{empleado.email}}</td>
        <td>{{empleado.fechaNacimiento}}</td>
    </tr>
</table>
</div>
