<h3>{{titulo}}</h3>
<div class="panel panel-primary">
  <form class="form-horizontal" #formEmpleado ="ngForm" (ngSubmit)="onSubmit()" ngNativeValidate>
    <div class="panel-body">
      <div class="form-group">
        <label for="nombre" class="col-sm-2 control-label">Nombre</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nombre" name="nombre" #nombre="ngModel" [(ngModel)]="empleado.nombre" placeholder="Nombre" required />
          <span class="text-danger" *ngIf="nombre.touched && !nombre.valid">El campo es obligatorio </span>
        </div>
      </div>
      <div class="form-group">
        <label for="apellido" class="col-sm-2 control-label">Apellido</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="apellido" name="apellido" #apellido="ngModel" [(ngModel)]="empleado.apellido" placeholder="Apellido" required />
          <span class="text-danger" *ngIf="apellido.touched && !apellido.valid">El campo es obligatorio </span>
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">E-mail</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="email" id="email" #email="ngModel" [(ngModel)]="empleado.email" placeholder="correo electronico" required />
          <span class="text-danger" *ngIf="email.touched && !email.valid">Introduce un email valido. </span>
          <span class="text-danger" *ngIf="invalidMail">Esta cuenta de correo ya esta en uso, intenta con otra. </span>
        </div>
      </div>
      <div class="form-group">
        <label for="fecha" class="col-sm-2 control-label">Fecha de Nacimiento</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="fecha" name="fecha" #fecha="ngModel" [(ngModel)]="empleado.fechaNacimiento" required />
          <span class="text-danger" *ngIf="fecha.touched && !fecha.valid">El campo es obligatorio </span>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button type="button" [routerLink]="['/']" class="btn btn-default"><span class="glyphicon glyphicon-chevron-left"></span> Atr√°s</button>
        </div>
        <div class="btn-group" role="group">
          <input type="submit" class="btn btn-primary" value="Registrar">
        </div>
      </div>
    </div>
  </form>
</div>
